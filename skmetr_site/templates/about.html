{% extends 'base.html' %}
{% load static %}

{% block maincontent %}
<div class="content">
<h1>О нас</h1>
<strong> Подробнее</strong>
<div class="content-block">
    <div class="grid-container block-grid">
        <div class="grid-box b-service">
        {% if service.serv_img %}
        <img src="{{ service.serv_img.url }}">
        {% else %}
        <img src="{% static 'images/elec2.jpg' %}">
        {% endif %}
        </div>
        <strong>еще что то о нас</strong>
    </div>
</div>
<div class="content-block">
    <form method="post" class="base-form">
        {% csrf_token %}
        {% for f in form %}
        <div class="field-div">
            <p class="form-field"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{f}}</p>
            <div class="form-error">{{f.errors}}</div>
        </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</div>
</div>
{% endblock %}
